<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Pricing component with toggle</title>
</head>

<body>
  <main class="main-content">
    <div class="container">
      <section class="pricing-box">
        <h1 class="pricing-heading">
          Our Pricing
        </h1>

        <div class="switch-control">
          <a class="control-options" href="#">Annually</a>

          <div class="switch-control-button">
            <input class="switch-control-button-input" type="checkbox" id="checkbox">
            <label class="switch-control-button-label" for="checkbox"></label>
          </div>

          <a class="control-options" href="#">Monthly</a>
        </div>
      </section>

      <section class="inner-option">
        <div class="pricing-plan">
          <h3 class="pricing-plan-heading">Basic</h3>
          <div class="pricing-plan-price">
            <span class="pricing-plan-money">$</span>
            <span class="pricing-plan-number">19.99</span>
          </div>

          <ul class="pricing-plan-list">
            <li class="pricing-plan-list-item">500 GB Storage</li>
            <li class="pricing-plan-list-item">2 Users Allowed</li>
            <li class="pricing-plan-list-item">Send up to 3 GB</li>
          </ul>

          <a class="button pricing-plan-link" href="#">LEARN MORE</a>
        </div>


        <div class="pricing-plan pricing-plan-professional">
          <h3 class="pricing-plan-heading">Professional</h3>
          <div class="pricing-plan-price">
            <span class="pricing-plan-money">$</span>
            <span class="pricing-plan-number">24.99</span>
          </div>

          <ul class="pricing-plan-list">
            <li class="pricing-plan-list-item">1 TB Storage</li>
            <li class="pricing-plan-list-item">5 Users Allowed</li>
            <li class="pricing-plan-list-item">Send up to 10 GB</li>
          </ul>

          <a class="button pricing-plan-link-button" href="#">LEARN MORE</a>
        </div>


        <div class="pricing-plan">
          <h3 class="pricing-plan-heading">Master</h3>
          <div class="pricing-plan-price">
            <span class="pricing-plan-money">$</span>
            <span class="pricing-plan-number">39.99</span>
          </div>

          <ul class="pricing-plan-list">
            <li class="pricing-plan-list-item">2 TB Storage</li>
            <li class="pricing-plan-list-item">10 Users Allowed</li>
            <li class="pricing-plan-list-item">Send up to 20 GB</li>
          </ul>

          <a class="button pricing-plan-link" href="#">LEARN MORE</a>
        </div>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
